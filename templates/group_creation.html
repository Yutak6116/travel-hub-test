<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>グループ作成</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">旅プランナー</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('travels') }}">旅行予定一覧</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('friend_list') }}"
              >フレンドリスト</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">グループ作成</h1>
      <form
        method="POST"
        action="{{ url_for('group_creation') }}"
        enctype="multipart/form-data"
      >
        <!-- 旅行のタイトル -->
        <div class="form-group">
          <label for="travel_title">旅行のタイトル</label>
          <input
            type="text"
            class="form-control"
            id="travel_title"
            name="travel_title"
            placeholder="旅行のタイトルを入力"
          />
        </div>

        <!-- 旅行のアイコンアップロード -->
        <div class="form-group">
          <label for="travel_icon">旅行のアイコン</label>
          <input
            type="file"
            class="form-control-file"
            id="travel_icon"
            name="travel_icon"
            accept="image/*"
          />
        </div>

        <!-- 日程（始まり） -->
        <div class="form-group">
          <label for="start_date">始まりの日程</label>
          <input
            type="date"
            class="form-control"
            id="start_date"
            name="start_date"
          />
        </div>

        <!-- 日程（終わり） -->
        <div class="form-group">
          <label for="end_date">終わりの日程</label>
          <input
            type="date"
            class="form-control"
            id="end_date"
            name="end_date"
          />
        </div>

        <!-- フレンド一覧 -->
        <div class="form-group">
          <label>メンバー選択（フレンド一覧）</label>
          {% if friends %} {% for friend in friends %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="selected_friends"
              id="friend_{{ friend.id }}"
              value="{{ friend.friend_email }}"
            />
            <label class="form-check-label" for="friend_{{ friend.id }}">
              {{ friend.friend_name }} ({{ friend.friend_email }})
            </label>
          </div>
          {% endfor %} {% else %}
          <p>フレンドが見つかりません。</p>
          {% endif %}
        </div>

        <!-- google account での招待 -->
        <div class="form-group">
          <label for="invite_emails"
            >フレンド以外のメンバーを招待（Googleアカウントのメールアドレス、カンマ区切り）</label
          >
          <input
            type="text"
            class="form-control"
            id="invite_emails"
            name="invite_emails"
            placeholder="例：user1@gmail.com, user2@gmail.com"
          />
        </div>

        <button type="submit" class="btn btn-primary">グループ作成</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

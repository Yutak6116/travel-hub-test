<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin: 20px 0;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tab-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            margin-right: 10px;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBGzcVWp3SZFKS1TixOfBOgjkIuKtz_wM&libraries=places"></script>
</head>
<body>
    <div class="tab-container">
        <button class="tab-button" onclick="switchTab('travel-plan')">旅程</button>
        <button class="tab-button active" onclick="switchTab('all-places')">全候補地</button>
        <!-- チャットに戻るボタン -->
        <!--<a href="{{ url_for('chat.chat', room_id=room_id) }}" class="btn btn-primary" style="margin-left: 10px;">チャットに戻る</a>-->
    </div>
    
    <div id="map"></div>

    <script>
        let map;
        let markers = [];
        const travelPlanItems = JSON.parse('{{ travel_plan_items|tojson|safe }}');
        const allTravelPlanItems = JSON.parse('{{ all_travel_plan_items|tojson|safe }}');
        
        // 初期化
        function initMap() {
            // 画面中央を東京をデフォルトに設定
            const defaultCenter = { lat: 35.6762, lng: 139.6503 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultCenter,
            });

            // 全候補地のマーカを初期表示
            showAllPlacesMarkers();
        }

        // タブの切り替え
        function switchTab(tabName) {
            // ボタンをアップデート
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');

            // 存在してるマーカーを全削除
            clearMarkers();

            // マーカの表示
            if (tabName === 'travel-plan') {
                showTravelPlanMarkers();
            } else {
                showAllPlacesMarkers();
            }
        }

        // すべてマーカをクリア
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // 旅程のプランのマーカを表示
        async function showTravelPlanMarkers() {
            const service = new google.maps.places.PlacesService(map);
            const bounds = new google.maps.LatLngBounds();

            for (const item of travelPlanItems) {
                const request = {
                    placeId: item.place_id,
                    fields: ['name', 'geometry']
                };

                await new Promise((resolve) => {
                    service.getDetails(request, (place, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const marker = new google.maps.Marker({
                                map: map,
                                position: place.geometry.location,
                                title: place.name
                            });

                            // infoウィンドウの表示
                            const infoWindow = new google.maps.InfoWindow({
                                content: place.name
                            });

                            marker.addListener('click', () => {
                                infoWindow.open(map, marker);
                            });

                            markers.push(marker);
                            bounds.extend(place.geometry.location);
                        }
                        resolve();
                    });
                });
            }

            // mapにすべてのマーカを反映
            if (markers.length > 0) {
                map.fitBounds(bounds);
            }
        }

        // 全候補地のマーカを表示
        async function showAllPlacesMarkers() {
            const service = new google.maps.places.PlacesService(map);
            const bounds = new google.maps.LatLngBounds();

            for (const item of allTravelPlanItems) {
                const request = {
                    placeId: item.place_id,
                    fields: ['name', 'geometry']
                };

                await new Promise((resolve) => {
                    service.getDetails(request, (place, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const marker = new google.maps.Marker({
                                map: map,
                                position: place.geometry.location,
                                title: place.name,
                                icon: {
                                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                                }
                            });

                            // 場所名へのinfoウィンドウを表示
                            const infoWindow = new google.maps.InfoWindow({
                                content: place.name
                            });

                            marker.addListener('click', () => {
                                infoWindow.open(map, marker);
                            });

                            markers.push(marker);
                            bounds.extend(place.geometry.location);
                        }
                        resolve();
                    });
                });
            }

            // マップにマーカを反映
            if (markers.length > 0) {
                map.fitBounds(bounds);
            }
        }

        // ページがロードされたときにマップを反映
        window.onload = initMap;
    </script>
</body>
</html>
